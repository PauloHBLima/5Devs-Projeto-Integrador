<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/payment.css"

    <title>5 Dev's - O melhor E-commerce de Tecnologia e Games no Brasil</title>
</head>
<div class="header" style="text-align: center;">
    <a href="/" title="5 Dev's Oficial">
        <img src="/public/Img/Logo 5 Dev's.png" alt="5 Devs Oficial" width="154">
    </a>
</div>

<body>

    <div class="container mt-5 jumbotron">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h4 class="mt-3">Dados do cartão</h4>
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Nome impresso no cartão:</label>
                            <input type="text" class="form-control" placeholder="Nome impresso no cartão" />
                        </div>
                        <div class="form-group col-md-6">
                            <label>Número do cartão</label>
                            <input type="text" class="form-control" placeholder="Número do cartão" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Validade</label>
                            <input type="text" class="form-control" placeholder="Validade" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>CVV</label>
                            <input type="text" class="form-control" placeholder="CVV" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>CPF do Titular do cartão</label>
                            <input type="number" class="form-control" placeholder="CPF do titular do cartão" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Forma de Pagamento</label>
                            <select class="form-control" >
                                <option>Crédito à vista</option>
                                <option>2 x sem juros*</option>
                                <option>3 x sem juros*</option>
                                <option>4 x sem juros*</option>
                                <option>5 x sem juros*</option>
                                <option>6 x sem juros*</option>



                            </select>
                        </div>
                       
                    </div>
                </form>
            </div>
           <div class="buttonclick">
                    <button type="button" class="btn mt-4 btn-outline-dark mx-auto fw-bold">Pagar com o cartão</button>
                   
                
                </div>
        </div>
    </div>
    <%- include ('../partials/footer') %>
</body>

</html>
