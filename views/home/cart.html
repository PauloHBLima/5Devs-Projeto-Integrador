<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>5 Dev's - O melhor E-commerce de Tecnologia e Games no Brasil</title>
</head>
<div class="header" style="text-align: center;">
    <a href="/" title="5 Dev's Oficial">
        <img src="/public/Img/Logo 5 Dev's.png" alt="5 Devs Oficial" width="154">
    </a>
</div>

<body>

    <div class="container mt-5 jumbotron">
        <div class="row">
            <div class="col-md-8">
                <h4 class="mt-3">Endereço de Cobrança</h4>
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Nome</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-md-6">
                            <label>Sobrenome</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-md-12">
                            <label>E-mail</label>
                            <input type="email" class="form-control" />
                        </div>
                        <div class="form-group col-md-12">
                            <label>Endereço</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>CEP</label>
                            <input type="number" class="form-control" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Estado</label>
                            <select class="form-control" placeholder="Escolha">
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Distrito Federal</option>
                                <option>Espírito Santo</option>
                                <option>Goiás</option>
                                <option>Maranhão</option>
                                <option>Mato Grosso</option>
                                <option>Mato Grosso do Sul</option>
                                <option>Minas Gerais</option>
                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambunco</option>
                                <option>Piauí</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Norte</option>
                                <option>Rio Grande do Sul</option>
                                <option>Rondônia</option>
                                <option>Roraima</option>
                                <option>Santa Catarina</option>
                                <option>São Paulo</option>
                                <option>Sergipe</option>
                                <option>Tocantins</option>


                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>País</label>
                            <select class="form-control">
                                <option>Escolha...</option>
                                <option>Brasil</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h4 class="d-flex justify-content-between mt-3">
                    <span>Carrinho</span>
                    <span class="badge badge-secondary" >2</span>
                </h4>
                <% products.forEach(product=> { %>
                    <ul class="list-group mb-3">
                        
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6><%= product.name %></h6>
                            </div>
                            <span><%= product.preco %></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6><%= product.name %></h6>
                            </div>
                            <span><%= product.preco %></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Total</h6>
                            </div>
                            <span> R$ 1018,90</span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-dark mx-auto fw-bold">Ir para o pagamento</button>
                   
            
                </div>
        </div>
    </div>
    <%- include ('../partials/footer') %>
</body>

</html>
